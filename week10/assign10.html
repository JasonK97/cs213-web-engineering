<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch%7CCapriola&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="mileage.css">
    <script src="../week10/mileage.js"></script>
    <title>Mileage Calculator</title>
</head>

<body>
    <div id="page">
        <h1 id="title">Mileage Calculator</h1>
        <form id="form" action="" onreset="refresh()">
            Start City:
            <input type="text" name="startCity" id="startCity">
            <br><br>
            Start State:
            <input type="text" name="startState" id="startState" oninput="errorState1(this)">
            <br><br>
            End City:
            <input type="text" name="endCity" id="endCity">
            <br><br>
            End State:
            <input type="text" name="endState" id="endState" oninput="errorState2(this)">
            <p id="errorS" style="color: red"></p><br>
            <button type="button" onclick="getText()">Submit</button>
            <button type="reset">Reset</button><br><br>
            <div id="content"></div>
        </form>
    </div>
    <p id="listTitle"></p>
    <ul id="myList">
    </ul>
</body>

</html>
